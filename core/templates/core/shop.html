{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
    <!-- Start Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>TIENDA</h1>
                    </div>
                </div>
                <div class="col-lg-7">

                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->

    <div class="untree_co-section product-section before-footer-section">
		<div class="container">
			<div class="row">
				<div class="d-flex mx-auto align-items-center justify-content-center mb-5">
					<p><a href="{% url 'addProduct' %}" class="btn btn-secondary me-2 text-white font-bold">AÃ‘ADIR PRODUCTO</a></p>
				</div>
				{% for producto in productos %}
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="#">
							<img src="{{ producto.3 }}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{ producto.1 }}</h3>
							<strong class="product-price">${{ producto.2 }}</strong>
							<span class="icon-cross">
								<img src="{% static 'core/images/cross.svg' %}" class="img-fluid">
							</span>
						</a>
					</div> 
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock contenido %}
