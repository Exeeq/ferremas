{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}
<!-- Start Hero Section -->
<div class="hero">
  <div class="container d-flex justify-content-center mx-auto aling-items-center">
    <div class="row">

  </div>
</div>

<div class="container">

          <input type="{{ form.run.field.widget.input_type }}" id="{{ form.run.id_for_label }}" name="{{ form.run.html_name }}" class="form-control rounded-pill">

        <div class="form-group mt-4">
          <label for="{{ form.pnombre.id_for_label }}" class="h6">Primer Nombre:</label>

          <label for="{{ form.ap_paterno.id_for_label }}" class="h6">Apellido Paterno:</label>

        </div>
        <div class="form-group mt-4">
            <label for="{{ form.password1.id_for_label }}" class="h6">Contrase침a:</label>
            <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" class="form-control rounded-pill">
        </div>
        <div class="form-group mt-4">
            <label for="{{ form.password2.id_for_label }}" class="h6">Confirmar Contrase침a:</label>
            <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" class="form-control rounded-pill">
        </div>
        <div class="form-group mt-4">
          <label for="{{ form.fecha_nacimiento.id_for_label }}" class="h6">Fecha de Nacimiento:</label>
          <input type="{{ form.fecha_nacimiento.field.widget.input_type }}" id="{{ form.fecha_nacimiento.id_for_label }}" name="{{ form.fecha_nacimiento.html_name }}" class="form-control rounded-pill">
        </div>
        <div class="form-group mt-4">
          <label for="{{ form.dirrecion.id_for_label }}" class="h6">Direcci칩n:</label>
          <input type="{{ form.dirrecion.field.widget.input_type }}" id="{{ form.dirrecion.id_for_label }}" name="{{ form.dirrecion.html_name }}" class="form-control rounded-pill">
        </div>
        
        <input type="submit" class="btn btn-primary btn-block mt-3 rounded-pill d-flex mx-auto" value="Registrar">
      </form>
    </div>
  </div>
</div>
{% endblock contenido %}
