{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<!-- Start Hero Section -->
<div class="hero">
    <div class="container d-flex justify-content-center mx-auto aling-items-center">
      <div class="row">
        <div class="">
          <h1>INICIO DE SESIÓN</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- End Hero Section -->
<br>
<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
      <div class="col-md-8">
        <form method="POST" class="p-4 rounded shadow">
                {% csrf_token %}
                <div class="form-group mt-4">
                    {{ form | crispy }}
                </div>
                <div class="row mb-4 mt-4">
                    <div class="col d-flex justify-content-start">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked>
                    <label class="form-check-label" for="form1Example3">Recuérdame</label>
                    </div>
                    <a href="{% url 'register' %}">¿No tienes cuenta?, ¡Regístrate!</a>
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="Ingresar">
            </form>
        </div>
    </div>
</div>
<br>

{% endblock %}
